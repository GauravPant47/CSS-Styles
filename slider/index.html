<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <img src="../images/12643932_5031659.jpg" alt="Image 1">
            <img src="../images/14230944_5437683.jpg" alt="Image 2">
            <img src="../images/29659818_7606000.jpg" alt="Image 3">
            <img src="../images/20602920_6325227.jpg" alt="Image 4">
            <img src="../images/5538691_2887096.jpg" alt="Image 5">
        </div>
        <button class="slider-btn prev"><i class="fas fa-chevron-left"></i></button>
        <button class="slider-btn next"><i class="fas fa-chevron-right"></i></button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
