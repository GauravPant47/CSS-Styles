<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CKEditor </title>
        <script src="./ckeditor.js"></script>
        <link rel="stylesheet" href="../styles.css">
        <script src="./script.js"></script>
        <script src="./button.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <link rel="stylesheet" href="../Rich Text Editor/rte_theme_default.css" />
        <script type="text/javascript" src="../Rich Text Editor/rte.js"></script>
        <script type="text/javascript" src='../Rich Text Editor/all_plugins.js'></script>

<body>
        <div class="container">
                <form th:action="@{/postJava}" method="post" th:object="${javaResponceList}">
                        <div th:each="javaResponce : ${javaResponceList}">
                                <label for="">Questions : </label>
                                <input type="text" form="" id="text-input-qns" th:field="*{qns}" />
                                <label for="">Answer :</label>
                                <textarea name="" id="div_editor1" th:field="*{ans}"></textarea>
                        </div>
                </form>
        </div>
        <script>

                var editor1 = new RichTextEditor("#div_editor1");

        </script>
</body>
