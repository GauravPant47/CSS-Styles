<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CKEditor </title>
        <script src="./ckeditor.js"></script>
        <link rel="stylesheet" href="../styles.css">
        <script src="./script.js"></script>
        <script src="./button.js"></script>

</head>

<body>


        <div class="container">
                <label for="">Questions : </label>
                <input type="text" form="" id="text-input-qns">
                <label for="">Answer :</label>
                <textarea name="" id="text-input-ans"></textarea>
                <button class="btn btn-1">Submit</button>
        </div>
        <script>
                ClassicEditor
                        .create(document.querySelector('#text-input-ans'))
                        .then(editor => {
                                console.log(editor);
                        })
                        .catch(error => {
                                console.error(error);
                        });

        </script>
</body>

</html>
