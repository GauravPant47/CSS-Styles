<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor </title>
    <link rel="stylesheet" href="./styles.css">
    <!-- google font family -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="options">
            <!-- Text Format -->
            <button id="bold" class="optioon-button format">
                <i class="fa fa-bold" aria-hidden="true"></i>
            </button>
            <button id="italic" class="option-button format">
                <i class="fa fa-italic" aria-hidden="true"></i>
            </button>
            <button id="underline" class="option-button format">
                <i class="fa fa-underline" aria-hidden="true"></i>
            </button>
            <button id="strikethrough" class="option-button format">
                <i class="fa fa-strikethrough" aria-hidden="true"></i>
            </button>
            <button id="superscript" class="option-button format">
                <i class="fa fa-superscript" aria-hidden="true"></i>
            </button>
            <button id="subscript" class="option-button format">
                <i class="fa fa-subscript" aria-hidden="true"></i>
            </button>
            <!-- List -->
            <button id="insertOrderedList" class="option-button">
                <i class="fa fa-list-ol" aria-hidden="true"></i>
            </button>
            <button id="inserUnorderedLiist" class="option-button">
                <i class="fa fa-list-ul" aria-hidden="true"></i>
            </button>
            <!-- Undo/Redo -->
            <button id="undo" class="option-button">
                <i class="fa fa-undo" aria-hidden="true"></i>
            </button>
            <button id="redo" class="option-button">
                <i class="fa fa-repeat" aria-hidden="true"></i>
            </button>
            <!-- Link -->
            <button id="createLink" class="adv-option-button">
                <i class="fa fa-link" aria-hidden="true"></i>
            </button>
            <button id="unlink" class="option-button">
                <i class="fa fa-unlink" aria-hidden="true"></i>
            </button>
            <!-- Alignment -->
            <button id="justifyLeft" class="option-button align">
                <i class="fa fa-align-left" aria-hidden="true"></i>
            </button>
            <button id="justifyCenter" class="option-button align">
                <i class="fa fa-align-center" aria-hidden="true"></i>
            </button>
            <button id="justifyRight" class="option-button align">
                <i class="fa fa-align-right" aria-hidden="true"></i>
            </button>
            <button id="justifyFull" class="option-button align">
                <i class="fa fa-align-justify" aria-hidden="true"></i>
            </button>
            <button id="indent" class="option-button spacing">
                <i class="fa fa-indent" aria-hidden="true"></i>
            </button>
            <button id="outdent" class="option-button spacing">
                <i class="fa fa-outdent" aria-hidden="true"></i>
            </button>
            <!-- Headings -->
            <select id="formatBlock" class="adv-option-button">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>
            <!-- Font -->
            <select id="fontName" class="adv-option-button"></select>
            <select id="fontSize" class="adv-option-button"></select>

            <!-- Color -->
            <div class="input-wrapper">
                <input type="color" id="foreColor" class="adv-option-button" />
                <label for="foreColor">Font Color</label>
            </div>
            <div class="input-wrapper">
                <input type="color" id="blackColor" class="adv-option-button" />
                <label for="blackColor">Highlight Color</label>
            </div>
        </div>
        <div id="text-input" contenteditable="true"></div>
    </div>
</body>
<script src="./script.js"></script>

</html>
